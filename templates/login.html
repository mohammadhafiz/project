<md-content flex
    layout="row"
    layout-align="center center"
    md-theme="indigoBackground">
    <md-card flex
        flex-gt-sm="80"
        flex-gt-md="60"
        flex-gt-lg="40"
        md-theme="indigo">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span class="title">{{ 'title_login' | translate }}</span>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="loginForm"
                ng-submit="login()">
                <md-input-container>
                    <label>{{ 'label_username' | translate }}</label>
                    <input autofocus
                        ng-model="data.username"
                        type="text">
                </md-input-container>

                <md-input-container>
                    <label>{{ 'label_password' | translate }}</label>
                    <input ng-model="data.password"
                        type="password">
                </md-input-container>

                <div layout="row" layout-align="end center">
                    <md-button aria-label="{{ 'button_login' | translate }}" class="md-fab">
                        <md-icon>arrow_forward</md-icon>
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
